<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Morse Code Translator</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #0a0a0a;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5em;
      color: #fff;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #fff;
    }

    .gif-container {
      margin: 20px 0;
    }
    .gif-container img {
      width: 220px;
      border-radius: 10px;
      box-shadow: 0 0 20px #fff;
    }

    form {
      margin: 20px 0;
    }
    input[type="text"] {
      width: 300px;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #fff;
      background: #111;
      color: #fff;
      border-radius: 6px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #ff0000;
    }

    .panel {
      margin-top: 30px;
      padding: 20px;
      background: #111;
      border: 2px solid #fff;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 0 15px #ff0000;
    }

    .panel h3 {
      margin-top: 0;
      color: #fff;
    }

    pre {
      font-family: 'Courier New', monospace;
      font-size: 1.1em;
      white-space: pre-wrap;
      color: #ff0000;
    }

    .signal-light {
      margin-top: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #222;
      box-shadow: 0 0 10px #fff;
      transition: background 0.3s, box-shadow 0.3s;
    }
    .signal-light.on {
      background: #fff;
      box-shadow: 0 0 20px #fff, 0 0 60px #fff;
    }
  </style>
</head>
<body>
  <h1>Morse Code Web Chat</h1>

  <div class="gif-container">
    <img src="https://media1.tenor.com/m/0wNFACbg25wAAAAC/code-morse.gif" alt="Morse Code GIF">
  </div>

  <form id="sendForm">
    <input type="text" id="messageInput" placeholder="Enter message to send" required />
    <button type="submit">Send</button>
  </form>

  <div class="signal-light" id="lightIndicator"></div>

  <div class="panel" id="sent">
    <h3>Sent Messages:</h3>
    <pre id="sentText">Waiting...</pre>
  </div>

  <div class="panel" id="received">
    <h3>Received Messages:</h3>
    <pre id="receivedText">Waiting...</pre>
  </div>

  <script>
    const SERVER_URL = "http://127.0.0.1:5000";
    const POLLING_INTERVAL = 3000;

    const messageInput = document.getElementById('messageInput');
    const receivedTextElement = document.getElementById('receivedText');
    const sentTextElement = document.getElementById('sentText');
    const lightIndicator = document.getElementById('lightIndicator');

    async function sendMessage(msg) {
      const response = await fetch(`${SERVER_URL}/send`, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `msg=${encodeURIComponent(msg)}&from=user`
      });
      if (!response.ok) throw new Error(`HTTP ${response.status}`);
    }

    function flashLight(duration = 500) {
      if (lightIndicator) {
        lightIndicator.classList.add('on');
        setTimeout(() => lightIndicator.classList.remove('on'), duration);
      }
    }

    function formatMessages(messages) {
      return messages.map(m => `[${m.timestamp}] (${m.from}): ${m.text}`).join("\n");
    }

    async function fetchMessages() {
      try {
        const response = await fetch(`${SERVER_URL}/get`);
        const data = await response.json();
        sentTextElement.textContent = formatMessages(data.sent);
        receivedTextElement.textContent = formatMessages(data.received);
      } catch (err) {
        console.error("Polling error:", err);
      }
    }

    document.getElementById("sendForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = messageInput.value.trim();
      if (!msg) return alert("Please enter a message.");
      try {
        await sendMessage(msg);
        flashLight();
        messageInput.value = "";
      } catch (err) {
        alert("Send error: " + err.message);
      }
    });

    fetchMessages();
    setInterval(fetchMessages, POLLING_INTERVAL);
  </script>
</body>
</html>
